<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Resizer</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      textarea {
        box-sizing: border-box;
        display: block;
        width: 100%;
        height: 15vh;
        border: 1px solid black;
        outline: none;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Font Resizer</h1>
    <div id="input">
      <textarea id="txt-input" placeholder="Enter something here..."></textarea>
    </div>
    <div id="operations" style="padding-top: 1rem;">
        <button id="increaseFontSize">+ Increase Font Size</button>
        <button id="decreaseFontSize">- Decrease Font Size</button>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
