<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Validator</title>
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>OTP Validator</h1>
    <div id="get-otp" style="margin-bottom: 2rem">
      <input id="name" type="text" placeholder="Enter your name..." />
      <button id="fetch-otp">Get OTP</button>
    </div>
    <div id="otp" style="margin-bottom: 1rem">OTP:</div>
    <div id="verification">
      <input id="user-otp" type="text" placeholder="Enter OTP" />
      <button id="check-otp">Verify OTP</button>
    </div>
    <div id="validation"></div>
  </body>
</html>
