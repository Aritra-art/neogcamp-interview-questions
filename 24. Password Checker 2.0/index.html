<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker 2.0</title>
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>Password Checker 2.0</h1>
    <div>
      <h2>One Way</h2>
      <p>
        <label for="name">Name</label>
        <input id="name-one" name="name" type="text" />
      </p>
      <p>
        <label for="password">Password</label>
        <input type="text" name="password" id="password-one" />
      </p>
      <button id="btn-password">Check Password</button>
      <div id="output-one"></div>
    </div>
    <div>
      <h2>Second Way</h2>
      <p>
        <label for="name">Name</label>
        <input id="name-two" name="name" type="text" />
      </p>
      <p>
        <label for="password">Password</label>
        <input type="text" name="password" id="password-two" />
      </p>
      <div id="output-two"></div>
    </div>
  </body>
</html>
